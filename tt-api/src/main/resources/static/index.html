<!DOCTYPE html>
<html>
<head>
    <title>TrustTenant - Reliable Rental Listings</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

<div id="signin-modal" onload="checkForSession()">
    <h2>Sign In</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signIn()">Sign In</button>
    <button onclick="continueWithoutSigningIn()">Continue Without Signing In</button>
    <button onclick="showRegistrationForm()">Register</button>
</div>
<div id="registration-form" style="display:none;">
    <input type="text" id="reg-username" placeholder="Username">
    <input type="password" id="reg-password" placeholder="Password">
    <input type="password" id="reg-confirm-password" placeholder="Confirm Password">
    <input type="text" id="reg-firstname" placeholder="First Name">
    <input type="text" id="reg-lastname" placeholder="Last Name">

    <button onclick="register()">Create Account</button>
    <button onclick="hideRegistrationForm()">Cancel</button>
</div>
<section id="main-content" style="display:none;">

    <h1 class="trust-header"><b>TrustTenant</b> - Reliable Rental Listings</h1>

    <div id="guest-content" style="display:none;">
        <button onclick="backToLogin()">Sign In</button>
    </div>

    <div id="logged-in-content" style="display:none;">
        <button onclick="logout()">Logout</button>
    </div>

    <div id="search-filters">
        <select id="property-type">
            <option value="">Property Type</option>
            <option value="apartment">Apartment</option>
            <option value="basement">Basement</option>
            <option value="house">House</option>
            <option value="townhouse">Townhouse</option>
            <option value="condo">Condo</option>
        </select>
        <input type="number" id="min-rent" placeholder="Min Rent">
        <input type="number" id="max-rent" placeholder="Max Rent">
        <input type="number" id="bedrooms" placeholder="Bedrooms">
        <input type="number" id="bathrooms" placeholder="Bathrooms">
        <select id="utilities-included">
            <option value="">Utilities Included</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <select id="furnished">
            <option value="">Furnished</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <select id="smoking">
            <option value="">Smoking</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <select id="pet-friendly">
            <option value="">Pet Friendly</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <button onclick="searchRentals()">Search</button>
    </div>


    <div id="rental-list">
        Press search to view available rentals
    </div>


    <button onclick="showRentalForm()">Add Rental</button>


    <div id="rental-form" style="display:none;">
        <input type="text" id="title" placeholder="Title">
        <input type="text" id="description" placeholder="Description">
        <input type="number" id="price" placeholder="Price">
        <button onclick="addRental()">Submit Rental</button>
    </div>
</section>

<script src="/js/script.js"></script>
</body>
</html>
